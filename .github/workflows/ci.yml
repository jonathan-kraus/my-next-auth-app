name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Audit, lint, test, and build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      checks: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Clean workspace
        run: git clean -fdx

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}
        
          # ðŸŽ¯ NEW STEP: Generate the Prisma Client explicitly
      - name: Run Prisma Generate for Type-Check
        run: pnpm prisma generate --no-hints
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Audit Dependencies (Optional but recommended)
        run: pnpm audit

      - name: Lint and Typecheck
        run: pnpm lint && pnpm type-check
      
      - name: Apply Prettier Fix and Commit
        id: prettier
        run: |
          # Apply the fix
          pnpm prettier:fix
        
          # Check if files were changed
          if [[ $(git diff --stat) != '' ]]; then
            echo "Changes found. Committing formatted files."
            git config user.name github-actions[bot]
            git config user.email github-actions[bot]@users.noreply.github.com
            git add .
            git commit -m "style: apply automatic prettier formatting"
            # Push the changes back to the branch
            git push
          else
            echo "No formatting changes needed."
          fi

      - name: Audit, Lint, and Type Check
      # Run checks AFTER potential fixes
        run: pnpm lint && pnpm type-check && pnpm prettier:check
      
      - name: Check for outdated dependencies
        run: pnpm outdated
        
      - name: Show .prettierignore contents
        run: |
          echo ".prettierignore exists?"; test -f .prettierignore && echo "yes" || echo "no"
          echo "Contents of .prettierignore:"
          sed -n '1,200p' .prettierignore || true

      - name: Prettier check
        run: pnpm run prettier:check
        
      - name: Build
        # This checks if the project compiles.
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}