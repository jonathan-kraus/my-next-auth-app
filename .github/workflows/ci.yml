name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Audit, lint, test, and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Clean workspace
        run: git clean -fdx

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}
        
          # ðŸŽ¯ NEW STEP: Generate the Prisma Client explicitly
      - name: Run Prisma Generate for Type-Check
        run: pnpm prisma generate --no-hints
        env:
        # CRITICAL: Must have DATABASE_URL for prisma generate to run
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Audit Dependencies (Optional but recommended)
        run: pnpm audit

      - name: Lint and Typecheck
        run: pnpm lint && pnpm type-check
      
      - name: Check for outdated dependencies
        run: pnpm outdated
        
      - name: Show .prettierignore contents
        run: |
          echo ".prettierignore exists?"; test -f .prettierignore && echo "yes" || echo "no"
          echo "Contents of .prettierignore:"
          sed -n '1,200p' .prettierignore || true

      - name: Prettier check
        run: pnpm run prettier:check
        
      - name: Build
        # This checks if the project compiles.
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}