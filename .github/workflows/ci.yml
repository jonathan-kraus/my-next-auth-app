name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Audit, lint, test, and build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Clean workspace
        run: git clean -fdx

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache .next cache
        uses: actions/cache@v5
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
      # ðŸŽ¯ Ensure Prisma client is generated before type-check/build
      - name: Run Prisma Generate for Type-Check
        run: pnpm prisma generate --no-hints
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Audit Dependencies (Optional but recommended)
        run: pnpm audit

      - name: Lint and Typecheck
        run: pnpm lint && pnpm type-check
        
      - name: Check for outdated dependencies
        run: pnpm outdated || true
        
      - name: Show .prettierignore contents
        run: |
          echo ".prettierignore exists?"; test -f .prettierignore && echo "yes" || echo "no"
          echo "Contents of .prettierignore:"
          sed -n '1,200p' .prettierignore || true

      - name: Prettier check
        run: pnpm run prettier:check
        
      - name: Build
        # This checks if the project compiles.
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Stack secrets removed as Stack Auth is no longer used