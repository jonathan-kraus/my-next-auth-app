name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Audit, lint, test, and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Clean workspace
        run: git clean -fdx

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Audit Dependencies (Optional but recommended)
        run: pnpm audit

      - name: Lint and Typecheck
        run: pnpm lint && pnpm typecheck # Assumes you have these scripts

      - name: Build
        # This checks if the project compiles.
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}